<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Berkshire Swash' rel='stylesheet'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    
    <title>Christmas List</title>
    
</head>
<body>
    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <div id="header">
              <h1>Turner-Mollenhour Christmas List!</h1>
          </div>
        </div>
      </div>
        

      <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <form id="form">
                <div class="form-group">
                    <label for="giftDescr">My Name</label>
                    <select class="custom-select" id="nameInput">
                      <option selected>Choose...</option>
                      <option value="Ava">Ava</option>
                      <option value="Brusco">Brusco</option>
                      <option value="Bryan">Bryan</option>
                      <option value="Esther">Esther</option>
                      <option value="Gatlin">Gatlin</option>
                      <option value="Jaron">Jaron</option>
                      <option value="Lincoln">Lincoln</option>
                      <option value="Matt M. (Earl)">Matt M. (Earl)</option>
                      <option value="Matt T.">Matt T.</option>
                      <option value="Mimi">Mimi</option>
                      <option value="Rachel">Rachel</option>
                      <option value="Sarah Grace">Sarah Grace</option>
                      <option value="Will">Will</option>
                    </select>
                    <!-- <input type="text" class="form-control" id="nameInput" aria-describedby="emailHelp" placeholder="Enter your name"> -->
                </div>
                <div class="form-group">
                  <label for="giftDescr">Gift I'd like (one per submission)</label>
                  <input type="text" class="form-control" id="giftInput" aria-describedby="emailHelp" placeholder="Enter a single gift description">
                  </div>
                <div class="form-group">
                    <label for="giftDescr">URL: optional</label>
                    <input type="text" class="form-control" id="urlInput" aria-describedby="emailHelp" placeholder="www.gift.com">
                </div>
                
                <button type="submit" id="btn" class="btn btn-success">Submit</button>
            </form>
        </div> 
        <div class="col-4"></div>   
      </div>

        <!-- list of gifts -->
      <div class="row justify-content-center">
        
        <div id="left" class="col-sm-6 justify-content-center">
          <h2>Secret Santa</h2>
          <div id="secretSanta" class="list-group">
          </div>
        </div>

        <div id="right" class="col-sm-6">
          <h2>Teens & Tweens</h2>
          <div id='kids' class="list-group w-100">
          </div>

        </div>
        
          <!-- row -->
      </div>

      <!-- container -->
    </div>
    
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="./js/christmasList.js"></script>
</body>
</html>
